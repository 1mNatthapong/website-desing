<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลื่อกเอลิเมนต์ของฟอร์ม exabled | disble | read-only | read-write | placehoder-shown |</title>
    <style>
   /*      input{
            border: 3px solid greenyellow;

        } */
        input:enabled{
            color: blue;
        }
        input:disabled{
            background-color: pink;
            border-radius: 4px;
        }
        input:read-only{
            color: orange;
        }
        input:read-only{
            color: red;
        }
    </style>
</head>
<body>
    <h1>การเลื่อกเอลิเมนต์ของฟอร์ม exabled | disble | read-only | read-write | placehoder-shown |</h1>
    <from action="">
        <p><label for="">ชื่อสินค้า</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="">สี</label>
            <input type="text" id="color" name="color" disabled>
        </p>
        <p>
            <label for="">ที่อยู่ : </label>
            <textarea type="text" id="address" name="address"> </textarea>
        </p>
        <p>
            <label for="tel">เบอร์โทร : </label>
            <input type="tel" naem="tel" placeholder="08x-xxx-xxxx">
        </p>
        <p>
            <label for="">ขนส่ง : </label>
            <input type="ship" value="ไปรษณีย์" readonly>
        </p>
    </from>
</body>
</html>
